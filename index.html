<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Code Breaker!</title>
    </head>
    <body onload="startRound()">
        <div id="container">
            <p id="score">Score:</p>
            <p id="clock">Time:</p>
            <div id="safe">
                <span id="takeSpace">
                    <div id="containGuess">
                        <p id="currentGuess"></p>
                    </div>
                    <div class = "button" onclick="clearCurrentGuess()" id="clearButton">Clear</div>

                </span>
                <span id="containButton">
                        <span class="button" onclick="addGuess(1)" id="button1">1</span>
                        <span class="button" onclick="addGuess(2)" id="button2">2</span>
                        <span class="button" onclick="addGuess(3)" id="button3">3</span>
                </span>
            </div>
            <p id="previousGuesses">Previous Guesses:</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
