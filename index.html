<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Code Breaker!</title>
    </head>
    <body onload="startRound()">
        <div id="container">
            <p id="score">Score:</p>
            <p id="clock">Time:</p>
            <div id="safe">
                <span id="takeSpace">
                    <p id="currentGuess"></p>
                    <div class = "button" onclick="clearCurrentGuess()">Clear</div>

                </span>
                <span id="containButton">
                    <div class="containButtons">
                        <span class="button" onclick="addGuess(1)">Button1</span>
                        <span class="button" onclick="addGuess(2)">Button2</span>
                        <span class="button" onclick="addGuess(3)">Button3</span>
                    </div>
                </span>
            </div>
            <p id="previousGuesses">Previous Guesses</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
